<form class="assetForm" [formGroup]="createAssetForm">
<div class="modal" id="myModal">
    <div class="modal-dialog" style="max-width: 600px">
       <div class="modal-content">
          <div class="modal-header">
             <h4 class="modal-title">Add Asset</h4>
             <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
             <div>
                <div class="row">
                   <div class="col-md-3">
                      <div class="form-group">
                         <label class="f-w-600 title-head-ash">ID</label>
                         <input type="text" class="form-control" placeholder="123" disabled id="name1" formControlName="id">
                      </div>
                   </div>
                   <div class="col-md-9">
                      <div class="form-group">
                         <label class="f-w-600 title-head-ash">Asset Name</label>
                         <input type="text" class="form-control" id="name2" formControlName="name">
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-6">
                      <div class="form-group">
                         <label for="sel1" class="f-w-600 title-head-ash">Asset Category</label>
                         <select class="form-control" id="sel1" formControlName="category">
                            <option *ngFor="let category of categoryArray">{{category.name}}</option>
                         </select>
                      </div>
                   </div>
                   <div class="col-md-6">
                      <div class="form-group">
                         <label class="f-w-600 title-head-ash">Asset Value</label>
                         <input type="text" class="form-control" id="name3" formControlName="value">
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-6">
                      <div class="form-group">
                         <label for="sel1" class="f-w-600 title-head-ash">Priority</label>
                         <select class="form-control" id="sel1" formControlName="priority">
                            <option *ngFor="let priority of priorityArray">{{priority.name}}</option>
                         </select>
                      </div>
                   </div>
                   <div class="col-md-6">
                      <div class="form-group">
                         <label class="f-w-600 title-head-ash">Location</label>
                         <input type="text" class="form-control" id="name4">
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-6">
                      <label class="f-w-600 title-head-ash">Upload Assets Image</label>
                      <div class="file btn btn-lg upload-btn-drop">
                         <i class="fas fa-cloud-upload-alt cloud-upload"></i> <label
                            class="f-w-600 title-head-ash f-12">Upload Image</label>
                         <input type="file" class="upload-input-drop" name="file" />
                      </div>
                   </div>
                   <div class="col-md-6">
                      <div class="mt-1-7">
                         <button type="button" class="btn btn-small" data-toggle="modal" data-target="#myModal">
                            <i class="fas fa-plus f-16"></i>
                         </button>
                      </div>
                   </div>
                </div>
                <div class="row mt-3">
                   <div class="col-md-4">
                      <div class="form-group">
                         <label class="f-w-600 title-head-ash">Assigned To</label>
                         <input type="text" class="form-control" id="name5" formControlName="assignedTo">
                      </div>
                   </div>
                   <div class="col-md-4">
                      <div class="form-group m-0">
                         <label class="f-w-600 title-head-ash">From Date</label>
                         <div class="input-group date datetimepicker">
                            <div class="input-group-prepend input-group-addon ">
                               <div class="input-group-text bg-white pad-btn-radius-left"><i
                                     class="far fa-calendar-alt f-20"></i></div>
                            </div>
                            <input type='text' class="form-control border-radius-4" />
                         </div>
                      </div>
                   </div>
                   <div class="col-md-4">
                      <div class="form-group m-0">
                         <label class="f-w-600 title-head-ash">To Date</label>
                         <div class="input-group date datetimepicker">
                            <div class="input-group-prepend input-group-addon ">
                               <div class="input-group-text bg-white pad-btn-radius-left"><i
                                     class="far fa-calendar-alt f-20"></i></div>
                            </div>
                            <input type='text' class="form-control border-radius-4" />
                         </div>
                      </div>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-4">
                      <div class="form-group">
                         <label for="sel1" class="f-w-600 title-head-ash">Type</label>
                         <select class="form-control" id="sel1" formControlName="type">
                            <option *ngFor="let type of typeArray">{{type.name}}</option>
                         </select>
                      </div>
                   </div>
                   <div class="col-md-4">
                      <div class="form-group">
                         <label for="sel1" class="f-w-600 title-head-ash">Status</label>
                         <select class="form-control" id="sel1" formControlName="status">
                           <option *ngFor="let status of statusArray">{{status.name}}</option>
                         </select>
                      </div>
                   </div>
                   <div class="col-md-4">
                      <div class="bg mt-4">
                         <div class="chiller_cb">
                            <input id="saleDeptcheck-vl" type="checkbox">
                            <label for="saleDeptcheck-vl" class="f-w-600 title-head-ash f-12">If SLA is
                               applicable</label>
                            <span></span>
                         </div>
                      </div>
                   </div>
                </div>
                <div class="row mt-1">
                   <div class="col-md-6">
                      <div class="file btn btn-lg upload-btn-drop">
                         <i class="fas fa-cloud-upload-alt cloud-upload"></i> <label
                            class="f-w-600 title-head-ash f-12">Upload Image</label>
                         <input type="file" class="upload-input-drop" name="file" />
                      </div>
                   </div>
                   <div class="col-md-6">
                      <div>
                         <button type="button" class="btn btn-small" data-toggle="modal" data-target="#myModal">
                            <i class="fas fa-plus f-16"></i>
                         </button>
                      </div>
                   </div>
                </div>
             </div>
          </div>
          <div class="modal-footer">
             <button type="button" class="btn btn-bg-darkblue mr-3" data-dismiss="modal" (click)="createAsset(createAssetForm.value)" >Create</button>
             <a href="#"> <span class="mr-3 text-datkgreen f-w-600 cursor-pointer">Cancel</span> </a>
          </div>
       </div>
    </div>
 </div>
</form>
