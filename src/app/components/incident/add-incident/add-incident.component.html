<form [formGroup]="createIncidentForm">
    <!-- <div style="max-width: 600px"> -->
    <div>
        <div>
            <h4 class="modal-title"><b style="font-size:20px;">{{mode}}</b>
                <button type="button" class="close" (click)="closeDialog()">&times;</button>
            </h4>
        </div>
        <hr>
        <!-- Modal body -->
        <div class="modal-body" style="padding-top: 2px;">
            <div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="form-group">
                            <label class="f-w-600 title-head-ash f-12">Create Date</label>
                            <p class="m-0 f-w-600"><i class="far fa-calendar-alt clock-green"></i> <span> 30-03-2021
                                </span><i class="fas fa-clock clock-green"></i><span> 12:10</span><span class="f-w-600">
                                    PM</span></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="f-w-600 title-head-ash">Description</label>
                            <input type="text" class="form-control" placeholder="Enter the Description" id="des"
                                formControlName="desc">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="f-w-600 title-head-ash">Asset ID</label>
                            <input type="text" class="form-control" placeholder="Autocomplete" id="assId"
                                formControlName="assetId">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1" class="f-w-600 title-head-ash">Status</label>
                            <select class="form-control" id="stat" formControlName="status">
                                <option *ngFor="let status of statusArray" value="{{ status }}">{{status}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1" class="f-w-600 title-head-ash">Priority</label>
                            <select class="form-control" id="pri" formControlName="priority">
                                <option *ngFor="let priority of priorityArray" value="{{ priority }}">{{priority}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1" class="f-w-600 title-head-ash">Severity</label>
                            <select class="form-control" id="sev" formControlName="severity">
                                <option *ngFor="let severity of severityArray" value="{{ severity }}">{{severity}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1" class="f-w-600 title-head-ash">Category</label>
                            <select class="form-control" id="cat" formControlName="category">
                                <option *ngFor="let category of categoryArray" value="{{ category }}">{{category}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="sel1" class="f-w-600 title-head-ash">Sub Category</label>
                            <select class="form-control" id="sub sev" formControlName="subCategory">
                                <option *ngFor="let subCategory of subCategoryArray" value="{{ subCategory }}">
                                    {{subCategory}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="bg mt-4">
                           <div class="chiller_cb">
                              <input id="saleDeptcheck-vl" type="checkbox">
                              <label for="saleDeptcheck-vl" class="f-w-600 title-head-ash f-12">Create virtual room</label>
                              <span></span>
                           </div>
                        </div>
                     </div>
                </div>
                <!-- <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="f-w-600 title-head-ash">Location</label>
                            <input type="text" class="form-control border-radius-none" placeholder="Enter the location"
                                id="location" ngx-google-places-autocomplete #placesRef="ngx-places"
                                (onAddressChange)="handleAddressChange($event)">
                            <span class="pos-t-20"><i class="fas fa-map-marked-alt f-18 text-blue"></i></span>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <img src="../../../../assets/image/map.jpg" alt="map" width="100%" height="200px">
                        </div>
                    </div>
                </div> -->
                <!-- location with Map -->
                <maps [editDetails]="editDetails" (addressEmit)="getCurAdd($event)"></maps>
                <file-upload [fileControl]="fileUploadObj"></file-upload>
                <div class="row mt-2">
                    <!--  <div class="col-md-4">
                            <label class="f-w-600 title-head-ash">Upload Document</label>
                            <div class="file btn btn-lg upload-btn-drop">
                                <i class="fas fa-cloud-upload-alt cloud-upload"></i> <label
                                    class="f-w-600 title-head-ash f-12">Upload Image</label>
                                <input type="file" class="upload-input-drop" name="file" />
                            </div>
                        </div>
                         upload file start -->

                    <!-- upload file start -->
                    <div class="col-md-4">
                        <label class="f-w-600 title-head-ash">Associated Alert</label>
                        <p class="m-0">NA</p>
                    </div>
                    <div class="col-md-4">
                        <label class="f-w-600 title-head-ash">Reported by</label>
                        <span class="float-right font-italic text-blue f-10">Change</span>
                        <div class="clearfix">
                            <img src="https://via.placeholder.com/40x40" class="border-radius-50 mr-2" alt=""><span
                                class="f-w-600">Tim Brown</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label class="f-w-600 title-head-ash">Assigned To</label>
                            <input type="text" class="form-control" id="name5" formControlName="assignedTo">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-bg-darkblue mr-3"
                (click)="createIncident(createIncidentForm.value)">{{createSaveButton}}</button>
            <span class="mr-3 text-datkgreen f-w-600 cursor-pointer" (click)="closeDialog()">Cancel</span>
        </div>
    </div>
</form>
