<form [formGroup]="createIncidentForm">
<div class="modal" id="myModal">
    <div class="modal-dialog" style="max-width: 600px">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create New Incident</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash f-12">Incident ID</label>
                                <input type="text" class="form-control" placeholder="" disabled id="name1"
                              formControlName="id">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash f-12">Create Date</label>
                                <p class="m-0 f-w-600"><i class="far fa-calendar-alt clock-green"></i> <span>20-01-2021
                                    </span><i class="fas fa-clock clock-green"></i><span> 12:00</span><span
                                        class="f-w-600"> PM</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash">Description</label>
                                <input type="text" class="form-control" placeholder="Enter the Description" id="des" formControlName="desc">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash">Asset ID</label>
                                <input type="text" class="form-control" placeholder="Autocomplete" id="assId" formControlName="assetId">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sel1" class="f-w-600 title-head-ash">Status</label>
                                <select class="form-control" id="sel1" formControlName="status">
                                    <option *ngFor="let status of statusArray">{{status.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sel1" class="f-w-600 title-head-ash">Priority</label>
                                <select class="form-control" id="sel1" formControlName="priority">
                                    <option *ngFor="let priority of priorityArray">{{priority.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="sel1" class="f-w-600 title-head-ash">Severity</label>
                                <select class="form-control" id="sel1" formControlName="severity">
                                    <option *ngFor="let severity of severityArray">{{severity.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash">Location</label>
                                <input type="text" class="form-control border-radius-none"
                                    placeholder="Enter the location" id="loaction">
                                <span class="pos-t-20"><i class="fas fa-map-marked-alt f-18 text-blue"></i></span>
                            </div>

                        </div>
                    </div>
                    <div>
                        <img src="../../../../assets/image/map.jpg" alt="map" width="100%" height="200px">
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label class="f-w-600 title-head-ash">Upload Document</label>
                            <div class="file btn btn-lg upload-btn-drop">
                                <i class="fas fa-cloud-upload-alt cloud-upload"></i> <label
                                    class="f-w-600 title-head-ash f-12">Upload Image</label>
                                <input type="file" class="upload-input-drop" name="file" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="f-w-600 title-head-ash">Associated Alert</label>
                            <p class="m-0">2</p>
                        </div>
                        <div class="col-md-4">
                            <label class="f-w-600 title-head-ash">Reported by</label>
                            <span class="float-right font-italic text-blue f-10">Change</span>
                            <div class="clearfix">
                                <img src="https://via.placeholder.com/40x40" class="border-radius-50 mr-2" alt=""><span
                                    class="f-w-600">Tim Brown</span>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="f-w-600 title-head-ash">Assigned To</label>
                                <p class="cursor-pointer">
                                    <i class="fas fa-plus add-click"></i> Click to assigned
                                </p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-bg-darkblue mr-3" data-dismiss="modal" (click)="createIncident(createIncidentForm.value)">Create</button>
                <a href="#"> <span class="mr-3 text-datkgreen f-w-600 cursor-pointer">Cancel</span> </a>
            </div>
        </div>
    </div>
</div>
</form>
