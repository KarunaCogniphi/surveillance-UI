<div class="row" style="margin-bottom: 20px;">
    <div class="col-md-12">
        <div class="form-group">
            <label class="f-w-600 title-head-ash">Location</label>
            <input type="text" [(ngModel)]="address" class="form-control border-radius-none"
                (keydown.enter)="$event.preventDefault()" placeholder="Enter the location" autocorrect="off"
                autocapitalize="off" spellcheck="off" type="text" #search (input)="onInputChange()">
            <!-- <span class="pos-t-20"><i class="fas fa-map-marked-alt f-18 text-blue"></i></span> -->
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>

    </div>
</div>
